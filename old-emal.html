<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>
<body>
    <header class="px-5">
        <div class="logo-side">
              <img src="./assets/img/bc-logo.png" alt="Bafokeng Connect Logo">
              <a class="porfolio-name" href="#">
                 Bafokeng Connect
              </a>
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
              <span class="hamburger"></span>
        </button>
        <nav class="nav">
              <ul class="nav__list">
                 <li class="nav__item"><a href="/#home" class="nav__link">Home</a></li>
                 <li class="nav__item"><a href="/#services" class="nav__link">What I Do</a></li>
                 <li class="nav__item"><a href="/#about" class="nav__link">About me</a></li>
                 <li class="nav__item"><a href="/#work" class="nav__link">My Work</a></li>
              </ul>
        </nav>
     </header>

    <main>
        <section class="auth">
            <div class="page-header">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div id="auth-step-1" class="card card-plain">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <h4 class="font-weight-semibold">Sign In</h4>
                                    <p class="mb-0 mt-3">Enter your email</p>
                                </div>
                                <div class="card-body mt-3">
                                    <form role="form">
                                        <div class="mb-3">
                                            <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden">
                                <img src="./assets/img/svg/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
                                <div class="position-relative">
                                    <img class="max-width-500 w-100 position-relative z-index-2" src="https://demos.creative-tim.com/soft-ui-design-system/assets/img/illustrations/chat.png">
                                </div>
                                <h4 class="mt-5 text-white font-weight-semibold">"Attention is the new currency"</h4>
                                <p class="text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
